name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: A clear description of the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `hckg demo`
        2. Run `hckg inspect graph.json`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Output
      description: Paste the full error message or traceback.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `hckg --version`
      placeholder: "0.1.0"

  - type: input
    id: python
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "3.12.0"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
